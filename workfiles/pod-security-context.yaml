apiVersion: v1
kind: Pod
metadata:  
  name: security-context-demo
spec:  
  securityContext:
    runAsUser: 1000
    fsGroup: 2000
  volumes:
  - name: sec-ctx-vol
    emptyDir: {}
  containers:
  - name: sec-ctx-demo
    image: ignite.azurecr.io/nginx-demo
    volumeMounts:
    - name: sec-ctx-vol
      mountPath: /data/demo
    securityContext:
      runAsUser: 2000
      allowPrivilegeEscalation: false
      capabilities:        
        add: ["NET_ADMIN", "SYS_TIME"]
      seLinuxOptions:        
        level: "s0:c123,c456"
